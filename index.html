  <title>Calculator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body{
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #282828;
    }
    .calculator{
      width: 400px;
      background: #777;
      border-radius: 10px;
      height: 500px;
      padding: 1rem;
      display: grid;
      grid-template-rows: 1fr 4fr;
      gap: 1rem;
    }
    .display{
      width: 100%;
      background: rgb(230, 248, 248);
      padding: .5rem 1rem;
    }
    .display p{
      text-align: right;
      font-size: 1.8rem;
    }
    .buttons{
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      gap: .2rem;
    }
    button{
      cursor: pointer;
      background-color: #ddd;
      font-size: 1.2rem;
    }
    button:hover{background-color: #bbb;}
    button:active{background-color: #aaa;}
</style>
</head>
